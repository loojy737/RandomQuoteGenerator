<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel = "stylesheet" href ="style.css" />
    <title>Random Quote Generator</title>

</head>
<body>
   

    <div class="main-content d-flex flex-column  justify-content-center">
        <div class="header text-center text-white mt-0 mb-5">
            <h1>
                Quotopia
            </h1>
        </div>
       
        <div class="quote-section bg-white h-50 w-50 align-self-center rounded-3">
            <div id="quote" class="p-5 position-relative">
                <div id="quote-content">
                    I'm selfish, impatient and a little insecure. I make mistakes, 
                    I am out of control and at times hard to handle.
                     But if you can't handle me at my worst, then you sure as hell don't deserve me
 
                </div>

                <div id="quote-author" class="d-flex flex-row justify-content-end">
                     Marilyn Monroe
                </div>

            </div>

            <div class="generate-quote-btn  d-flex flex-row justify-content-end pe-5">
                <button class="text-black" id="getQuoteBtn" onclick="ApplyRandomQuote()">Get Another Quote</button>
            </div>
            
        </div>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src = "script.js">
    </script>
</body>
</html>
